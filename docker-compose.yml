services:
  app:
    build: .
    container_name: redirect-checker
    ports:
      - "11248:11248"
    volumes:
      # Mount source code for hot reloading (read-only for safety)
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.js:/app/vite.config.js:ro
      - ./eslint.config.js:/app/eslint.config.js:ro
      # Use a named volume for node_modules for better performance
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=11248
    restart: unless-stopped

volumes:
  node_modules:
